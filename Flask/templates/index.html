<!DOCTYPE html>
<html>
<head>
    <title>NFL Betting Dashboard üèà</title>
    <style>
        body { font-family: Arial; background: #0d1117; color: #e6edf3; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #444; padding: 8px; text-align: center; }
        th { background: #161b22; }
    </style>
</head>
<body>
    <h1>NFL Betting Model Dashboard</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    {% if games %}
        <table>
            <tr>
                {% for key in games[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
            {% for game in games %}
                <tr>
                    {% for value in game.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
